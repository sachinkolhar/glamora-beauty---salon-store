
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glamora Beauty & Salon Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: 'var(--color-primary, #D4AF37)', // Rose Gold / Gold
                secondary: 'var(--color-secondary, #FDF5E6)', // Beige
                accent: 'var(--color-accent, #E19A9A)', // Pastel Pink
                dark: 'var(--color-dark, #333333)', // Charcoal
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #D4AF37;
        --color-secondary: #FDF5E6;
        --color-accent: #E19A9A;
        --color-dark: #333333;
      }
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

}
